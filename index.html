<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Calculator</title>
    <style>
       
    </style>
</head>

<body>
    <div class="container">
        <div class="calultor-box">
            <div class="calc-screen">


                <div class="top-calculater">
                    <div class="clock-display">
                        <p class="clock">11.22.22</p>
                    </div>

                    <div class="network-icon">
                        <span class="network-icon"><i class="ri-stairs-fill"></i></span>
                        <span class="wifi-icon"><i class="ri-wifi-fill"></i></span>
                        <span class="battery-icon"><i class="ri-battery-fill"></i></span>
                    </div>

                </div>
                <div class="display-screen">
                    <h1 class="display">
                        8888
                    </h1>
                </div>


            </div>
            <div class="calulator-btn">
                <div class="button-btn">
                    <div class="special-icon">
                        <button class="root" onclick="num1"><i class="ri-square-root"></i></button>
                        <button class="para"><i class="ri-paragraph"></i></button>
                        <button class="power"><i class="ri-arrow-up-s-line"></i></button>
                        <button class="Not-eqal">!</button>
                        <button class=""><i class="ri-arrow-down-s-line"></i></button>
                    </div>

                    <div class="number-icon">
                        <button class="orange" onclick="inputHandler('Ac')">Ac</button>
                        <button class="purple" onclick="inputHandler('para')"><i
                                class="ri-parentheses-line"></i></button>
                        <button class="purple" onclick="inputHandler('%')"><i class="ri-percent-line"></i></button>
                        <button class="purple" onclick="inputHandler('/')"><i class="ri-divide-line"></i></button>
                        <button class="white" onclick="inputHandler('7')"><i class="ri-number-7"></i></button>
                        <button class="white" onclick="inputHandler('8')"><i class="ri-number-8"></i></button>
                        <button class="white" onclick="inputHandler('9')"><i class="ri-number-9"></i></button>

                        <button class="purple" onclick="inputHandler('x')"><i class="ri-close-line"></i></button>
                        <button class="white" onclick="inputHandler('4')"><i class="ri-number-4"></i></button>
                        <button class="white" onclick="inputHandler('5')"><i class="ri-number-5"></i></button>
                        <button class="white" onclick="inputHandler('6')"><i class="ri-number-6"></i></button>
                        <button class="purple" onclick="inputHandler('-')"><i class="ri-subtract-line"></i></button>
                        <button class="white" onclick="inputHandler('1')"><i class="ri-number-1"></i></button>
                        <button class="white" onclick="inputHandler('2')"><i class="ri-number-2"></i></button>
                        <button class="white" onclick="inputHandler('3')"><i class="ri-number-3"></i></button>
                        <button class="purple" onclick="inputHandler('+')"><i class="ri-add-line"></i></button>
                        <button class="white" onclick="inputHandler('0')"><i class="ri-number-0"></i></button>
                        <button class="white" onclick="inputHandler('.')">.</button>
                        <button class="white" onclick="inputHandler('bs')"><i
                                class="ri-delete-back-2-line"></i></button>
                        <button class="orange" onclick="inputHandler('=')"><i class="ri-equal-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        // here we will make clock 
        let clock = document.querySelector('.clock');
        let display = document.querySelector('.display');
        UpdateDate();
        function UpdateDate() {
            let Date_create = {
                hours: "",
                minutes: "",
                second: ""
            }
            const date = new Date();
            Date_create.hours = date.getHours();
            Date_create.minutes = date.getMinutes();
            Date_create.second = date.getSeconds();
            clock.innerText = `${Date_create.hours}.${Date_create.minutes}.${Date_create.second}`
        }
        setInterval(UpdateDate, 1000)


        function inputHandler(a) {
            let op = '*/+-'
            let value = display.innerText;
            switch (a) {
                case 'Ac': {
                    value = ""
                    display.innerText = value;
                    break;
                }
                case '1': {
                    value += '1';
                    display.innerText = value;
                    break;
                }
                case '2': {
                    value += '2';
                    display.innerText = value;
                    break;
                }
                case '3': {
                    value += '3';
                    display.innerText = value;
                    break;
                }
                case '4': {
                    value += '4';
                    display.innerText = value;
                    break;
                }
                case '5': {
                    value += '5';
                    display.innerText = value;
                    break;
                }
                case '6': {
                    value += '6';
                    display.innerText = value;
                    break;
                }
                case '7': {
                    value += '7';
                    display.innerText = value;
                    break;
                }
                case '8': {
                    value += '8';
                    display.innerText = value;
                    break;
                }
                case '9': {
                    value += '9';
                    display.innerText = value;
                    break;
                }
                case '0': {

                    value += '0';

                    display.innerText = value;
                    break;
                }
                case '.': {
                    let l = value.split('+').length;
                    console.log(l)
                    let parts = value.split(/[\+\-\*\/]/);
                    let currentNumber = parts[parts.length - 1]
                    console.log(typeof (currentNumber))
                    if (!currentNumber.includes(".")) {
                        value += '.';
                        display.innerText = value;
                    }


                    //     }


                    break;
                }
                case "Enter": {
                    value = eval(value);

                    display.innerText = value;
                    break;
                }
                case '=': {
                    value = eval(value);

                    display.innerText = value;
                    break;
                }

                case '+': {
                    if (value.length === 0 || !op.includes(value[value.length - 1])) {

                        value += '+';
                    }
                    console.log(typeof (value))
                    l = value.length;
                    value.slice(0, l)
                    display.innerText = value;
                    break;

                }
                case '-': {
                    if (value.length == 0 || !op.includes(value[value.length - 1])) {

                        value += '-';
                        display.innerText = value;
                    }
                }
                case '/': {
                    if (!op.includes(value[value.length - 1])) {

                        value += '/';
                        display.innerText = value;
                    }

                    break;
                }
                case '*': {
                    if (!op.includes(value[value.length - 1])) {

                        value += '*';
                        display.innerText = value;
                    }

                    break;
                }
                case 'x': {
                    if (!op.includes(value[value.length - 1])) {

                        value += '*';
                        display.innerText = value;
                    }
                    break;
                }
                case '%': {
                    value += '%';
                    display.innerText = value;
                    break;
                }
                case "Backspace": {
                    value = value.slice(0, -1)
                    display.innerText = value
                    break;
                }
                case 'bs': {

                    value = value.slice(0, -1)
                    display.innerText = value
                }


            }
        }
        document.addEventListener('keydown', (e) => {
            console.log(e.key)
            inputHandler(e.key);
        })


    </script>
</body>

</html>
